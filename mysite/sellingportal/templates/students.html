<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

<h2>List of Students</h2>
<table>
    <tr>
        <td>
            Id
        </td>
        <td>
            First Name
        </td>
        <td>
            Last Name
        </td>
        <td>
            Age
        </td>
        <td>
            Date Birth
        </td>
    </tr>
    {% for student in students %}
    <tr>
        <td>
            {{student.id}}
        </td>
        <td>
            <a href="/degree/{{student.id}}">{{student.first_name}}</a>
        </td>
        <td>
            {{student.last_name}}
        </td>
        <td>
            {{student.age}}
        </td>
        <td>
            {{student.date_birth}}
        </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
